<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title> Military Intelligence</title>
</head>

<body>
    <main>
        <header>
            <img class="header left" src="icons8-protect-50.png" alt="Security icon">
            <p class="header middle">SIGING OPS</p>
            <p class="header right"><span class="span_bullet">•</span> SECURE · ONLINE</p>
        </header>
        <section class="main1">
            <aside class='radar'>
                <div class='sweep'></div>
            </aside>
            <aside class="main_radar_t1">
                <h1 class="mainH1">24</h1>
                <h2 class="mainH2">ACTIVE SIGNALS</h2>
            </aside>
            <aside class="main_radar_t2">
                <h1 class="mainH1">07</h1>
                <h2 class="mainH2">PRIORITY ALERTS</h2>
            </aside>
        </section>
        <section class="main2">
            <aside class='main2button new_briel'>
                <img class="main2img" src="flash (1).png" alt="flash">
                <p class="main2text">New Briel</p>
            </aside>
            <aside class="main2button decode">
                <p class="main2text">&lt;&gt;Decode</p>
            </aside>
            <aside class="main2button request_drone">
                <img class="main2img" src="airplane (1).png" alt="airplane">
                <p class="main2text">Request Drone</p>
            </aside>
        </section>
        <section class="main3">
            <aside class='main3button'>
                <p>CRITICAL</p>
                <p>In Progress</p>
                <p>Operation Nightfall</p>
                <progress class="progress pro1" value="65" max="100"></progress>
                <p>65%</p>
            </aside>
            <aside class="main3button">
                <p>HIGH</p>
                <p>Analizing</p>
                <p>Signel Intercept Alpha</p>
                <progress class="progress pro2" value="40" max="100"></progress>
                <p>40%</p>
            </aside>
            <aside class="main3button">
                <p>MEDIUM</p>
                <p>Pending</p>
                <p>Asset Recovery</p>
                <progress class="progress pro3" value="15" max="100"></progress>
                <p>15%</p>
            </aside>
            <aside class="main3button">
                <p>HIGH</p>
                <p>Active</p>
                <p>Cyber Defense Grid</p>
                <progress class="progress pro4" value="80" max="100"></progress>
                <p>80%</p>
            </aside>
        </section>
        <section class="main4">
            <span>•</span>
            <p>THREAT DETECTED</p>
        </section>
        <footer>
            <figure class="footer_button button1">
                <img class="footer_img img1" src="pulse(1).png" alt="pulse">
                <p class="footer_text text1">Deshboard</p>
            </figure>
            <figure class="footer_button button2">
                <img class="footer_img img2" src="hotspot.png" alt="hotspot">
                <p class="footer_text text2">Feed</p>
            </figure>
            <figure class="footer_button button3">
                <img class="footer_img img3" src="document.png" alt="document">
                <p class="footer_text text3">Brief</p>
            </figure>
        </footer>
    </main>
</body>

</html>
